<mat-card class="example-card" color="primary">
  <mat-card-subtitle>
    <span>
      <b>{{ post.username }}</b>
    </span>
    <span class="example-spacer"></span>
    <span> {{ post.createdat | date: "medium" }}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ post.tweet }}</p>
  </mat-card-content>
  <mat-card-footer fxLayout="row" fxLayoutAlign="end end">
    <!-- <button mat-button color="primary"><mat-icon>plus_one</mat-icon></button> -->
    <button mat-button color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
